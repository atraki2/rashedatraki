<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Website</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #121212, #0d47a1);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden; /* ðŸš« disable sideways scrolling */
    }
    .container {
      max-width: 800px;
      padding: 20px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-in-out;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 40px 20px;
      width: 100%;
      animation: fadeInUp 1.2s ease-in-out;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
      background-color: #0d47a1;
      border-radius: 30px;
      padding: 12px;
      border: 2px solid #4f5bd5;
    }
    .apps {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .apps div {
      text-align: center;
      transition: transform 0.3s ease;
    }
    .apps div:hover {
      transform: scale(1.2);
    }
    .apps i {
      font-size: 3rem;
      margin-bottom: 8px;
      color: #42a5f5;
      transition: color 0.3s ease;
    }
    .apps div:hover i {
      color: #ffeb3b;
    }
    .button {
      background: #42a5f5;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .button:hover {
      background: #1e88e5;
      transform: scale(1.1);
    }
    .footer-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    .footer-icons i {
      font-size: 2rem;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .footer-icons i:hover {
      color: #ffeb3b;
      transform: rotate(15deg) scale(1.3);
    }
    /* Instagram button */
    .instagram-btn {
      background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5);
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .instagram-btn i {
      margin-right: 8px;
    }
    .instagram-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #42a5f5; }
      to { text-shadow: 0 0 20px #ffeb3b; }
    }
    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .apps i {
        font-size: 2.5rem;
      }
      .footer-icons i {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

      </div>

</body>
</html>
