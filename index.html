  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* تایپ متن + آیکون و تیک */
    .typing-container {
      display: inline-flex;
      align-items: center;
      font-size: 24px;
      margin-bottom: 40px;
    }

    .typing-text {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.75);
      width: 0;
      animation: typing 2.5s steps(13) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      to { width: 13ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .instagram-icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      fill: #fff;
    }

    .verified-badge {
      width: 22px;
      height: 22px;
      margin-left: 8px;
      fill: #00acee;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.6); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* نئون دور دکمه */
    .neon-border {
      position: relative;
      padding: 3px;
      border-radius: 14px;
      background: #000;
    }

    .neon-border::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, magenta, red);
      background-size: 400%;
      border-radius: inherit;
      z-index: -1;
      animation: borderFlow 4s linear infinite;
      mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
              mask-composite: exclude;
      padding: 3px;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .telegram-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: linear-gradient(45deg, #0088cc, #00bfff);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .telegram-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
    }

    .telegram-button svg {
      width: 20px;
      height: 20px;
      fill: white;
      transition: transform 0.3s ease;
    }

    .telegram-button:hover svg {
      transform: rotate(15deg) scale(1.1);
    }

    .button-text {
      white-space: nowrap;
    }
  </style>
</head>
