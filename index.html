<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ورود وزن</title>
</head>
<body>
  <h2>وزن خود را وارد کنید (kg):</h2>
  <input type="number" id="weightInput" placeholder="مثلاً 70">
  <button onclick="saveAndGo()">ادامه</button>

  <script>
    function saveAndGo() {
      const weight = document.getElementById("weightInput").value;
      if (weight) {
        localStorage.setItem("weight", weight); // ذخیره مقدار
        window.location.href = "main.html"; // رفتن به صفحه بعدی
      } else {
        alert("لطفاً وزنت را وارد کن.");
      }
    }
  </script>
</body>
</html>
