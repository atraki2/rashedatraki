<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>وزن ورودی</title>
</head>
<body>
  <h2>وزن خود را وارد کنید (kg):</h2>
  <input type="number" id="weightInput" placeholder="مثلاً 70">
  <button onclick="goToMain()">ادامه</button>

  <script>
    function goToMain() {
      const weight = document.getElementById("weightInput").value;
      if (weight) {
        // به صفحه main.html می‌رویم و عدد را در URL می‌فرستیم
        window.location.href = "main.html?kg=" + weight;
      } else {
        alert("لطفاً عددی وارد کنید.");
      }
    }
  </script>
</body>
</html>
