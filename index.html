    body {

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .account-info {
      display: flex;
      align-items: center;
      font-size: 24px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.4s;
      margin-bottom: 40px;
    }

    .instagram-icon {
      width: 22px;
      height: 22px;
      fill: #fff;
      margin-right: 6px;
    }

    .typing-text {
      opacity: 1;
    }

    .verified-badge {
      width: 20px;
      height: 20px;
      fill: #00acee;
      margin-left: 4px;
      transform: translateY(1px);
      opacity: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      width: 100%;
      max-width: 300px;
    }

    .neon-border {
      position: relative;
      padding: 3px;
      border-radius: 14px;
      background: #000;
      width: 100%;
    }

    .neon-border::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, magenta, red);
      background-size: 400%;
      border-radius: inherit;
      z-index: -1;
      animation: borderFlow 4s linear infinite;
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
              mask-composite: exclude;
      padding: 3px;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .neon-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      background: linear-gradient(45deg, #0088cc, #00bfff);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      justify-content: center;
      position: relative;
      z-index: 1;
      width: 100%;
      box-sizing: border-box;
      transition: transform 0.2s ease;
    }

    .neon-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
    }

    .neon-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 480px) {
      .account-info {
        font-size: 18px;
      }
      .neon-button {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
