<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه اصلی</title>
</head>
<body>
  <h1 id="number">0</h1>

  <script>
    // وقتی صفحه باز میشه، عدد ذخیره‌شده در localStorage رو نشون بده
    const savedNumber = localStorage.getItem("number") || 0;
    document.getElementById("number").textContent = savedNumber;

    // هر چند ثانیه یک بار عدد رو آپدیت کن (در صورت تغییر در control.html)
    setInterval(() => {
      const updated = localStorage.getItem("number") || 0;
      document.getElementById("number").textContent = updated;
    }, 1000);
  </script>
</body>
</html>
