<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .telegram-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #0088cc, #00bfff);
      border: none;
      border-radius: 40px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0, 136, 204, 0.4);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .telegram-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 136, 204, 0.6);
    }

    .telegram-button svg {
      width: 20px;
      height: 20px;
      fill: white;
      transition: transform 0.3s ease;
    }

    .telegram-button:hover svg {
      transform: rotate(15deg) scale(1.1);
    }

    .telegram-button::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      top: 0;
      left: -100%;
      transform: skewX(-30deg);
      transition: 0.5s;
    }

    .telegram-button:hover::after {
      left: 100%;
    }
  </style>
</head>
<body>
