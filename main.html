<!-- main.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>نمایش وزن</title>
</head>
<body>
  <h2>وزن شما:</h2>
  <p id="weightDisplay">در حال بارگذاری...</p>

  <script>
    function updateWeight() {
      const weight = localStorage.getItem("weight");
      const display = document.getElementById("weightDisplay");

      if (weight) {
        display.textContent = weight + " kg";
      } else {
        display.textContent = "وزنی وارد نشده است.";
      }
    }

    // اجرای اولیه
    updateWeight();

    // بروزرسانی خودکار هر ثانیه
    setInterval(updateWeight, 1000);
  </script>
</body>
</html>
